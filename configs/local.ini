[flask]
base_url = /fhire/api

[gunicorn]
config_file = configs/gunicorn.py

[database]
url = postgresql+psycopg2://postgresadmin:admin123@0.0.0.0:5432/fhire
connect_args = True
use_connection_pooling = True
pool_pre_ping = True
pool_size = 20
pool_timeout = 120
pool_recycle = 60

[testing]
testing = True

[run_alembic_script]
upgrade = True

[log]
file_name = logs/fhire.log
file_size = 20000000
backup_count = 10
level = INFO

[skip-auth]
url = /docs,/create_user,/validate_user,/ping,/flasgger_static,/forgetPassword
